<!DOCTYPE html>
<html lang="en">
<%- include('include/header.html') %>
    <title>首页</title>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Cache" content="no-cache">
        <title>Document</title>
    </head>

    <body>
        <form action="/loginValidate" method="post" class="common-form" id='loginForm'>
            <p><label>输入用户名：<input type="text" name='username' id='username'/></label></p>
            <br/>
            <p><label>请输入密码：<input type="password" name='userpw' id='userpw'/></label></p>
            <br/>
            <p><label>输入用户名：<input type="text" style='width:80px' name='validateCode' id='validateCode'> <img src="data:image/bmp;base64,<%- ident%>"  id='validateImg'></p>
            <center><input type="submit" value='登录' id='loginSumbit'/></center>
        </form>
    </body>
<script type="text/javascript">
    $('#validateImg').on('click',function(){
        var $obj = $(this)     
        $.ajax({
            method:'get',
            url:'http://192.168.0.95:3000/validateImg',
            dataType:'text',
            success:function(data,status,xhr){               
                if(status=='success'){
                    $obj.attr('src',"data:image/bmp;base64,"+data)
                }
            },
            error:function(){
                console.log('ajax出错了')
            }
        })
    })
</script>


</html>
